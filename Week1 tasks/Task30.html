<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Selectors Example</title>
    <style>
        /* Grouped selectors to apply a common style to <h1>, <h2>, and <h3> elements */
        h1, h2, h3 {
            color: navy; /
            font-family: Arial, sans-serif; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading 1</h2>
    <h3>Subheading 2</h3>
    <p>This is a paragraph for comparison.</p>
</body>
</html>
