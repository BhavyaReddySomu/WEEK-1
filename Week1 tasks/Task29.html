<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Universal selector</title>
</head>
<body>
    <style>
        /*Use the universal selector to set a margin of 0 for all elements*/
        *set{
            margin: 0;
            padding: 0;
        }
    </style>
</body>
<h1>This is the heading</h1>
<p>This is the paragraph with margin zero</p>
</html>
