<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List Example</title>
    <style>
        dt {
            font-weight: bold;
        }
        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Glossary</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, the standard language for creating web pages.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets, the css used for colouring while designing the webpage.</dd>

    </dl>
</body>
</html>
