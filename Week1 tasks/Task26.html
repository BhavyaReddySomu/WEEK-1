<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color of Paragraphs</title>
    <style>
        /* Element selector to change the background color of all <p> elements */
        p {
            background-color: lightgreen; 
            color: black; 
            padding: 20px;
            margin: 0;
        }  
    </style>
</head>
<body>
    <p>This is the first paragraph with a light green background.</p>
    <p>This is the second paragraph with a light green background.</p>
    
</body>
</html>
