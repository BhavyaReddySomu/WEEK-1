<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>
<body>
   <style>
    /*Use an ID selector to change the font size of an element with the ID "main-title"?*/

    #main-title{
        font-size: xx-large;
        color:red;
    }
   </style>
</body>
<h2 id="main-title">This is the main title</h2>
<p>This is the paragraph present below the main title </p>
</html>
